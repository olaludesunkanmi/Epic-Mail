<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="nav-logo">
        <a href="home.html" class="logo"><h2>EPIC MAIL</h2></a>
        </div>
        <div class="nav-bar">
            <ul class="dropdown">
                <a href="#"><i class="fa fa-user-circle"></i></a> 
                <div class="dropdown-content">
                    <a href="profile.html" class="reset-password">Account Info</a>
                    <a  href="#" id="myBtn">Reset Password</a>
                    <a href="index.html">Signout</a>
                </div>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <a class="compose" href="compose.html">Compose</a>
            <hr>
            <div class="menu-list">
                <ul> 
                    <li><a href="inbox.html">Inbox</a></li>
                    <li><a href="sent.html">Sent</a></li>
                    <li><a href="draft.html">Draft</a></li>
                    <li><a href="group.html">Group</a></li>
                    <li><a href="trash.html">Trash</a></li>
                </ul>
            </div>
        </div>
        <div class="content compose-container">
            <form class="compose-box">
                <input type="text" name="" placeholder="To">
                <input type="text" name="" placeholder="Subject">
                <textarea name="message" placeholder="Your message"></textarea><br>
                <button class="btn">Send</button>
                <button class="btn">Save</button>
            </form>

                        <!-- The Modal -->
            <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                    </div>
                    <div class="modal-body">
                        <h2>Reset Password</h2>
                        <form class="form-box">
                            <label for="password">Old Password</label>
                            <input type="password" class="password-field" name="password" placeholder="old password" required><br>
                            <label for="password">New Password</label>
                            <input type="password" class="password-field" name="password" placeholder="new password" required><br>
                            <label for="password">Confirm Password</label>
                            <input type="password" class="password-field" name="password" placeholder="repeat password" required><br>
                            <button class="btn">Reset</button> 
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                    </div>
                
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
        <span>&copy; 2019 Andela. All rights reserved.</span>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
