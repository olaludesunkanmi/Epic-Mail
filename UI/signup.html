<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">EPIC MAIL</a>
        <a href="signin.html" class="signin">SIGN IN</a>
    </div>

    <div class="form-container">
        <form class="form-box">
            <div class="form-title">
                <h2>SIGN UP</h2>
            </div>

            <label for="firstname">Firstname</label>
            <input type="text" class="first-name" name="firstname" placeholder="Your firstname" required><br>
            <label for="lastname">Lastname</label>
            <input type="text" class="last-name" name="lastname" placeholder="Your lastname" required><br>
            <label for="email">Email</label>
            <input type="email" class="email-field" name="email" placeholder="name@name.com" required><br>
            <label for="password">Password</label>
            <input type="password" class="password-field" name="password" placeholder="xxxxxx" required><br>
            <button class="btn">SIGN UP</button> 
        </form>
    </div>

    <footer>
        <div class="copyright">
        <span>&copy; 2019 Andela. All rights reserved.</span>
        </div>
    </footer>
        
</body>
</html>
