<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo"><h1>Epic Mail</h1></a>
    </div>
     <div class="signup-box loginbox">
        <h1>Sign Up Here</h1>
        <form action="inbox.html">
            <p>Firstname</p>
            <input type="text" class="first-name" name="firstname" placeholder="Your firstname" required>
            <p>Lastname</p>
            <input type="text" class="last-name" name="lastname" placeholder="Your lastname" required>
            <p>Email</p>
            <input type="email" name="" placeholder="Enter Email" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" required>
            <input type="submit" name="" value="Sign Up">
            <p>Already have an account?<em><a href="signin.html">Login</a></em></p>
        </form>
        
    </div>
</body>
</html>
