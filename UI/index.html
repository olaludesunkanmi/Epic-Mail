<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo"><h2>EPIC MAIL</h2></a>
    </div>

    <div class="form-container">
        <form action="home.html" class="form-box">
            <div class="form-title">
                <h2>SIGN IN</h2>
            </div>

            <label for="email">Email</label>
            <input type="email" class="email-field" name="email" placeholder="name@name.com" required><br>
            <label for="password">Password</label>
            <input type="password" class="password-field" name="password" placeholder="xxxxxx" required><br>
            <button class="btn">SIGN IN</button> 
            <p class="form-paragraph">Don't have an account yet?<em><a href="signup.html" class="log">Sign Up</a></em></p>
        </form>
    </div>

    <footer>
        <div class="copyright">
        <span>&copy; 2019 Andela. All rights reserved.</span>
        </div>
    </footer>
        
</body>
</html>
