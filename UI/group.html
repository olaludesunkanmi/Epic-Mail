<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="header">
        <div class="nav-logo">
        <a href="home.html" class="logo"><h2>EPIC MAIL</h2></a>
        </div>
        <div class="search-field">
        <input type="text" class="input-search-field" placeholder="Find messages"></i>
        </div>
        <div class="nav-bar">
            <ul class="dropdown">
                <a href="#"><h4 class="profile">Profile</h4></a> 
                <div class="dropdown-content">
                    <a href="profile.html" class="reset-password">Account Info</a>
                    <a  href="#" id="myBtn">Reset Password</a>
                    <a href="index.html">Signout</a>
                </div>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <a class="compose" href="compose.html">Compose</a>
            <hr>
            <div class="menu-list">
                <ul> 
                    <li><a href="inbox.html">Inbox</a></li>
                    <li><a href="sent.html">Sent</a></li>
                    <li><a href="draft.html">Draft</a></li>
                    <li><a href="group.html">Group</a></li>
                    <li><a href="trash.html">Trash</a></li>
                </ul>
            </div>
        </div>
        <div class="content compose-container">
                <form class="form-box">
                    <label for="name">Group Name</label>
                    <input type="text" class="" name="" placeholder="enter group name here">
                    <label for="subject">Purpose</label>
                    <input type="text" class="" name="" placeholder="reason for group creation">
                    <label for="users">Add Users</label>
                    <select name="users" id="">
                        <option value="none" selected>none</option>
                        <option value="john">John Doe</option>
                        <option value="mark">Mark Zuckerberg</option>
                        <option value="bill">Bill Gates</option>
                    </select><br>
                    <button class="btn create-btn">Create</button>
                </form>

                            <!-- The Modal -->
            <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                    </div>
                    <div class="modal-body">
                        <h2>Reset Password</h2>
                        <form class="form-box">
                            <label for="password">Old Password</label>
                            <input type="password" class="password-field" name="password" placeholder="old password" required><br>
                            <label for="password">New Password</label>
                            <input type="password" class="password-field" name="password" placeholder="new password" required><br>
                            <label for="password">Confirm Password</label>
                            <input type="password" class="password-field" name="password" placeholder="repeat password" required><br>
                            <button class="btn">Reset</button> 
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                    </div>
                
            </div>
        </div>
